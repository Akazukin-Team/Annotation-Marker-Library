plugins {
    id 'buildlogic.java-common-conventions'
    id 'buildlogic.java-toolchain-conventions'

    id 'java-library'
}

dependencies {
}


tasks.withType(JavaCompile).configureEach {
    configure(options) {
        compilerArgs << '-Xlint'
        compilerArgs << '-Xmaxerrs' << '10000'
        compilerArgs << '-Xmaxwarns' << '10000'
        compilerArgs << '-Xdiags:verbose'
    }
}
